<div class="main-div">
	<mat-card>
		<mat-card-title>Enter Quiz Id to continue</mat-card-title>
		<mat-card-content>
			<div class="example-container">
				<form class="example-container" [formGroup]="takeQuizForm">
					<mat-form-field>
						<!-- <label>Course Id</label> -->
						<input formControlName="quizId" matInput placeholder="Course Id" required>
						<mat-error *ngIf="takeQuizForm.controls['quizId'].hasError('required')">Quiz Id is
							required</mat-error>

					</mat-form-field>
					<div class="button">
						<button mat-flat-button color="accent" (click)="onSubmit()"> START </button>
					</div>
				</form>
			</div>
		</mat-card-content>
	</mat-card>
</div>
