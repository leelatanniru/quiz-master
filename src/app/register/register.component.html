<div class="main-div">
    <mat-card>
            <mat-card-title>Sign Up</mat-card-title>
            <mat-card-content>
            <div class="example-container">
                    <form class="example-container" [formGroup]="registerForm">
                            <mat-form-field>
                                    <!-- <label>Course Id</label> -->
                                    <input formControlName="firstName" matInput placeholder="First Name" required>
                                </mat-form-field>
                            <mat-form-field>
                                    <!-- <label>Course Id</label> -->
                                    <input formControlName="lastName" matInput placeholder="Last Name" required>
                                </mat-form-field>
                        <mat-form-field>
                            <!-- <label>Course Id</label> -->
                            <input formControlName="emailId" matInput placeholder="Email Id" required>
                        </mat-form-field>
                        <mat-form-field>
                            <!-- <label>Course Id</label> -->
                            <input formControlName="password" type="password" matInput placeholder="password" required>
                        </mat-form-field>
                        
                            
                            <div class="button">
                                    <button mat-flat-button color="primary" (click)="onSubmit()"> Register </button>
                            </div>
                            
                    </form>
                    
                </div>
            </mat-card-content>
    </mat-card>
    </div>
