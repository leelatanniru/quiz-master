<div class="main-div">
    <mat-card>
            <mat-card-title>Log In</mat-card-title>
            <mat-card-content>
            <div class="example-container">
                    <form class="example-container" [formGroup]="loginForm">
                        <mat-form-field>
                            <!-- <label>Course Id</label> -->
                            <input formControlName="emailId" matInput placeholder="Email Id" required>
                        </mat-form-field>
                        <mat-form-field>
                            <!-- <label>Course Id</label> -->
                            <input type="password" formControlName="password" matInput placeholder="password" required>
                        </mat-form-field>
                        
                            
                            <div class="button">
                                    <button mat-flat-button color="primary" (click)="onSubmit()"> Login </button>
                            </div>
                            
                    </form>
                    
                </div>
            </mat-card-content>
    </mat-card>
    </div>
